<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>codejam-canvas</title>

</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="menu">
                <ul>
                    <li><img src="./assets/Vector.svg" alt=""><a href="#">Paint bucket</a></li>
                    <li><img src="./assets/eye-dropper.svg" alt=""><a href="#">Choose color</a></li>
                    <hr>
                    <li><img src="./assets/arrows-alt.svg" alt=""> <a href="#">Move</a></li>
                    <li><img src="./assets/exchange-alt.png" alt=""> <a href="#">Transform</a></li>
                </ul>
                <ul>
                    <li><img src="./assets/Ellipse.png" alt=""><a href="#">Current color</a></li>
                    <li><img src="./assets/Ellipse2.png" alt=""><a href="#">Prev color</a></li>
                    <hr>
                    <li><img src="./assets/Ellipse3.png" alt=""><a href="#">red</a></li>
                    <li><img src="./assets/Ellipse4.png" alt=""><a href="#">blue</a></li>
                </ul>

            </div>
            <div class="canvas-block">
                <canvas id="canvasImg" width="512" height="512">
                    <img id="photo" src="./assets/image.png" alt="">                    
                </canvas>
                <canvas id="x4x4" width="512" height="512">
                                            
                </canvas>
                <canvas id="x32x32" width="512" height="512">
                                            
                </canvas>
            </div>
            <div class="button-block">
                <ul>
                    <li><button id="bgImage">Image</button></li>
                    <li><button id="btn4x4">4x4</button></li>
                    <li><button id="btn32x32">32x32</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="mycanvasconfig.js"></script>
</body>
</html>
